<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Luxury | Boutique Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { background: #000; color: #f5f5f5; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F4E5C2 50%, #D4AF37 100%); background-size: 200% 200%; animation: shimmer 3s ease-in-out infinite; }
        @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .text-gold { background: linear-gradient(135deg, #D4AF37, #F4E5C2, #D4AF37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; background-size: 200% 200%; animation: shimmer 3s ease-in-out infinite; }
        .glass-luxury { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(212, 175, 55, 0.2); box-shadow: 0 8px 32px 0 rgba(212, 175, 55, 0.1); }
        .luxury-card { transition: all 0.5s ease; }
        .luxury-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px rgba(212, 175, 55, 0.3); }
        .btn-luxury { transition: all 0.4s ease; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .btn-luxury:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4); }
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: linear-gradient(145deg, #0a0a0a, #1a1a1a); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 24px; max-width: 700px; width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 50px rgba(212, 175, 55, 0.2); }
        .toast { position: fixed; bottom: 30px; right: 30px; padding: 1.25rem 2rem; border-radius: 12px; z-index: 2000; display: none; backdrop-filter: blur(10px); }
        .toast.show { display: block; }
        .toast.success { background: linear-gradient(135deg, rgba(212, 175, 55, 0.95), rgba(244, 229, 194, 0.95)); color: #000; border: 1px solid rgba(212, 175, 55, 0.5); }
        input, textarea, select { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 12px; padding: 1rem; color: #f5f5f5; width: 100%; transition: all 0.3s ease; font-family: 'Montserrat', sans-serif; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #D4AF37; background: rgba(255, 255, 255, 0.05); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .cart-badge { position: absolute; top: -10px; right: -10px; background: linear-gradient(135deg, #D4AF37, #F4E5C2); color: #000; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; }
        .filter-btn { padding: 0.75rem 1.5rem; border-radius: 30px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(212, 175, 55, 0.2); cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; font-size: 0.85rem; }
        .filter-btn:hover { border-color: rgba(212, 175, 55, 0.5); background: rgba(212, 175, 55, 0.1); }
        .filter-btn.active { background: linear-gradient(135deg, #D4AF37, #F4E5C2); color: #000; border-color: transparent; font-weight: 600; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <nav id="navbar" class="fixed w-full z-50 py-6 px-6 md:px-12 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#home" class="flex items-center gap-3">
                <div class="w-10 h-10 gold-gradient rounded-full flex items-center justify-center">
                    <i class="fas fa-gem text-black"></i>
                </div>
                <span class="text-2xl font-bold text-gold">NEXUS LUXURY</span>
            </a>
            <div class="hidden md:flex space-x-10 text-sm font-medium">
                <a href="#home" class="hover:text-gold transition">ACCUEIL</a>
                <a href="#products" class="hover:text-gold transition">COLLECTION</a>
                <a href="#contact" class="hover:text-gold transition">CONTACT</a>
            </div>
            <button id="cart-btn" class="relative text-lg hover:text-gold transition">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </button>
        </div>
    </nav>

    <section id="home" class="relative min-h-screen flex items-center justify-center px-6 pt-20">
        <div class="max-w-6xl mx-auto text-center z-10">
            <i class="fas fa-crown text-6xl text-gold mb-8"></i>
            <h1 class="text-6xl md:text-8xl font-bold mb-6">L'Excellence<br/><span class="text-gold">Redéfinie</span></h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-12">Découvrez une collection exclusive de produits premium</p>
            <button onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})" class="px-10 py-5 gold-gradient rounded-full font-bold text-lg text-black btn-luxury">
                DÉCOUVRIR LA COLLECTION
            </button>
        </div>
    </section>

    <section id="products" class="py-20 px-6">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-5xl font-bold text-center mb-12">Notre <span class="text-gold">Collection</span></h2>
            <div class="flex flex-wrap gap-4 justify-center mb-12">
                <button class="filter-btn active" data-category="all">Tout</button>
                <button class="filter-btn" data-category="electronics">Électronique</button>
                <button class="filter-btn" data-category="fashion">Mode</button>
                <button class="filter-btn" data-category="home">Maison</button>
            </div>
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </div>
    </section>

    <section id="contact" class="py-24 px-6">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-5xl font-bold text-center mb-12">Restons <span class="text-gold">Connectés</span></h2>
            <div class="glass-luxury rounded-3xl p-10">
                <form id="contact-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" name="name" placeholder="Votre nom" required>
                        <input type="email" name="email" placeholder="Votre email" required>
                    </div>
                    <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
                    <button type="submit" class="w-full py-5 gold-gradient rounded-full font-bold text-lg text-black btn-luxury">ENVOYER</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-16 px-6 border-t border-gray-900">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-400">&copy; 2025 NEXUS LUXURY. TOUS DROITS RÉSERVÉS.</p>
        </div>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content p-10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Votre Panier</h2>
                <button id="close-cart" class="text-4xl hover:text-gold">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4 mb-8"></div>
            <div class="border-t border-gray-800 pt-6">
                <div class="flex justify-between text-2xl font-bold mb-6">
                    <span>Total</span>
                    <span id="cart-total" class="text-gold">0.00€</span>
                </div>
                <button id="checkout-btn" class="w-full py-5 gold-gradient rounded-full font-bold text-lg text-black btn-luxury">COMMANDER</button>
            </div>
        </div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content p-10">
            <button id="close-product" class="absolute top-6 right-6 text-4xl hover:text-gold z-10">&times;</button>
            <div id="product-detail"></div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Casque Premium", category: "electronics", price: 149.99, image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500", stock: 15 },
            { id: 2, name: "Montre Connectée", category: "electronics", price: 299.99, image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500", stock: 10 },
            { id: 3, name: "Sac à Dos Luxe", category: "fashion", price: 79.99, image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500", stock: 25 },
            { id: 4, name: "Lunettes de Soleil", category: "fashion", price: 129.99, image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=500", stock: 30 },
            { id: 5, name: "Lampe Design", category: "home", price: 89.99, image: "https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=500", stock: 12 },
            { id: 6, name: "Bougie Parfumée", category: "home", price: 29.99, image: "https://images.unsplash.com/photo-1602874801006-94c99e96e537?w=500", stock: 50 },
            { id: 7, name: "Enceinte Bluetooth", category: "electronics", price: 199.99, image: "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=500", stock: 20 },
            { id: 8, name: "Portefeuille Cuir", category: "fashion", price: 69.99, image: "https://images.unsplash.com/photo-1627123424574-724758594e93?w=500", stock: 40 }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'all';

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').textContent = cart.reduce((s, i) => s + i.quantity, 0);
            document.getElementById('cart-total').textContent = cart.reduce((s, i) => s + (i.price * i.quantity), 0).toFixed(2) + '€';
        }

        function renderProducts(search = '') {
            const grid = document.getElementById('products-grid');
            let filtered = products.filter(p => currentCategory === 'all' || p.category === currentCategory);
            if (search) filtered = filtered.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));
            
            grid.innerHTML = filtered.map(p => `
                <div class="glass-luxury rounded-3xl overflow-hidden luxury-card cursor-pointer" onclick="showProduct(${p.id})">
                    <div class="h-64 overflow-hidden">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-gold">${p.price}€</span>
                            <button onclick="event.stopPropagation(); addToCart(${p.id})" class="px-4 py-2 gold-gradient rounded-full font-bold text-black">
                                <i class="fas fa-cart-plus"></i> Ajouter
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) {
                if (existing.quantity < product.stock) {
                    existing.quantity++;
                    showToast('Quantité mise à jour');
                } else {
                    showToast('Stock insuffisant', 'error');
                    return;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
                showToast('Produit ajouté au panier');
            }
            saveCart();
        }

        function showProduct(id) {
            const p = products.find(pr => pr.id === id);
            document.getElementById('product-detail').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <img src="${p.image}" alt="${p.name}" class="w-full rounded-lg">
                    <div>
                        <h2 class="text-3xl font-bold mb-4">${p.name}</h2>
                        <div class="flex items-center gap-4 mb-6">
                            <span class="text-3xl font-bold text-gold">${p.price}€</span>
                            <span class="text-sm text-gray-400">${p.stock} en stock</span>
                        </div>
                        <button onclick="addToCart(${p.id}); closeModal('product-modal')" class="w-full py-4 gold-gradient rounded-full font-bold text-lg text-black btn-luxury">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('product-modal').classList.add('show');
        }

        function openCart() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 py-8">Votre panier est vide</p>';
            } else {
                container.innerHTML = cart.map(i => `
                    <div class="glass-luxury p-4 rounded-lg flex gap-4">
                        <img src="${i.image}" class="w-20 h-20 object-cover rounded">
                        <div class="flex-1">
                            <h3 class="font-bold">${i.name}</h3>
                            <p class="text-gold">${i.price}€</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateQty(${i.id}, -1)" class="w-8 h-8 glass-luxury rounded flex items-center justify-center">-</button>
                            <span class="w-8 text-center">${i.quantity}</span>
                            <button onclick="updateQty(${i.id}, 1)" class="w-8 h-8 glass-luxury rounded flex items-center justify-center">+</button>
                            <button onclick="removeItem(${i.id})" class="ml-2 text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');
            }
            document.getElementById('cart-modal').classList.add('show');
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            const product = products.find(p => p.id === id);
            if (item) {
                const newQty = item.quantity + change;
                if (newQty > 0 && newQty <= product.stock) {
                    item.quantity = newQty;
                    saveCart();
                    openCart();
                }
            }
        }

        function removeItem(id) {
            cart = cart.filter(i => i.id !== id);
            saveCart();
            openCart();
            showToast('Produit retiré');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderProducts();
            });
        });

        document.getElementById('cart-btn').addEventListener('click', openCart);
        document.getElementById('close-cart').addEventListener('click', () => closeModal('cart-modal'));
        document.getElementById('close-product').addEventListener('click', () => closeModal('product-modal'));
        
        document.getElementById('checkout-btn').addEventListener('click', () => {
            showToast('Commande simulée avec succès!');
            cart = [];
            saveCart();
            closeModal('cart-modal');
        });

        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            showToast('Message envoyé!');
            e.target.reset();
        });

        renderProducts();
        updateCartUI();
    </script>
</body>
</html>
